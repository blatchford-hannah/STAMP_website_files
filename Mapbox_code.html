<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RhbXAiLCJhIjoiY2toZnZuMzM2MHYxbzJycDVhb2J4cmVhcSJ9.3E8DSJmaJmBOIoOwkSOvCw'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/stamp/ckhglyh121lez19nlqj2bsyzb', // replace this with your style URL
      center: [-22.661557, -70.893748],
      zoom: 0.75
    });
    // code from the next step will go here


map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['locations-for-stamp-world-map'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Name + '</h3><p>' + feature.properties.Description + '</h3><p>' + feature.properties.LearnMore + '</p>')
    .addTo(map);
});

    </script>
  </body>
</html>
